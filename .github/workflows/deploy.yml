name: deploy

on:
  push:
    branches:
      - 90-deployment
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: Install yarn
        run: npm install --global yarn

      - name: Install dependencies
        run: cd app && yarn install

      - name: Build project
        run: cd app && yarn next build
        env:
          DATABASE_URL: ${{ secrets.REMOTE_DATABASE_URL }}

      - name: Copy static files
        run: |
          cp -r ./app/.next/static ./app/.next/standalone/.next/
          cp -r ./app/public ./app/.next/standalone/

      - name: Zip build
        run: |
          cd ./app/.next/standalone/
          zip release.zip . -r

      - name: Upload build
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_SERVER }}
          username: ${{ secrets.REMOTE_USERNAME }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          port: ${{ secrets.REMOTE_PORT }}
          source: "./app/.next/standalone/release.zip"
          target: "../var/www/karakterer-net/"

