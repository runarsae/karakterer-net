name: deploy

on:
  release:
    types: [published]
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_name:
        description: "Release name"
        required: true

run-name: ${{ github.event.release.name || inputs.release_name }}

jobs:
  deploy:
    runs-on: self-hosted
    
    environment:
      name: production
      url: https://karakterer.net

    steps:
      - name: Set RELEASE_NAME and SAFE_RELEASE_NAME
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            RELEASE_NAME="${{ github.event.release.name }}"
          else
            RELEASE_NAME="${{ inputs.release_name }}"
          fi
          SAFE_RELEASE_NAME=$(echo "$RELEASE_NAME" \
            | tr '[:upper:]' '[:lower:]' \
            | tr ' .' '-' \
            | tr -cd '[:alnum:]-')
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          echo "SAFE_RELEASE_NAME=$SAFE_RELEASE_NAME" >> $GITHUB_ENV
    
      - name: Set RELEASE_DIR
        run: echo "RELEASE_DIR=${{ vars.REMOTE_DIR }}/releases/$(TZ='Europe/Oslo' date +'%Y-%m-%d_%H-%M-%S')_${SAFE_RELEASE_NAME}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: Create env file
        run: |
          echo NODE_ENV=production > .env
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> .env
          echo REVALIDATION_TOKEN=${{ secrets.REVALIDATION_TOKEN }} >> .env
          echo VERSION=$RELEASE_NAME >> .env

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma-generate

      - name: Build project
        run: npm run build

      - name: Copy build to release folder
        run: |
          mkdir -p "$RELEASE_DIR"
          cp -R . "$RELEASE_DIR"

      - name: Update current symlink
        run: |
          ln -sfn "$RELEASE_DIR" "${{ vars.REMOTE_DIR }}/current"
          ls -l "${{ vars.REMOTE_DIR }}"

      - name: Restart app with PM2
        run: |
          pm2 delete karakterer-net || true
          cd "${{ vars.REMOTE_DIR }}/current"
          pm2 start npm --name "karakterer-net" -- start
          pm2 save
